<nav th:replace="partials/navbar :: navbar"></nav>
<div class="card-body" th:each="post : ${post}">
  <h5 th:text="${post.title}" class="card-title"></h5>
  <p th:text="${post.body}" class="card-text"></p>
  <a th:href="@{/posts/update/{id}(id=${post.id})}" class="btn btn-primary">Edit</a>
  <a th:href="@{/posts/delete/{id}(id=${post.id})}" class="btn btn-danger">Delete</a>
</div>
<th:block th:replace="partials/scripts :: scripts"></th:block>
</body>
</html>
