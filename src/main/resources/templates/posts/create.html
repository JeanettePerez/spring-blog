<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
<head th:replace="partials/head :: head('Create Post')"></head>
<body>
<nav th:replace="partials/navbar :: navbar"></nav>
<form method="post" th:action="@{/posts/create}" th:object="${createForm}">
  <div class="form-group">
    <input class="form-control" type="text" th:field="*{title}" placeholder="Enter Movie Title">
    <input class="form-control" type="text" th:field="*{body}" placeholder="Enter Description">
    <input type="submit" value="submit">
  </div>
</form>

<th:block th:replace="partials/scripts :: scripts"></th:block>
</body>
</html>
