<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org" lang="en">
  <head th:replace="partials/head :: head('edit post')"></head>
  <body>
    <nav th:replace="partials/navbar :: navbar"></nav>
    <form th:action="@{/posts/update/{id}(id=${updatePost.id})}" method="post" th:object="${updatePost}">
      <div class="form-group">
        <input class="form-control" type="text" th:field="*{title}" placeholder="update Movie Title">
        <input class="form-control" type="text" th:field="*{body}" placeholder="update Description">
        <input type="submit" value="submit">
      </div>
    </form>


    <th:block th:replace="partials/scripts :: scripts"></th:block>
  </body>
</html>
