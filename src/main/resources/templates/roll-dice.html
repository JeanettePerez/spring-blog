<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
  <meta charset="UTF-8" />
  <title>Dice Game</title>
</head>
<body>
<nav th:replace="partials/navbar :: navbar" />
<h1>Pick a number. If the dice roll matches your number you win!</h1>

<form action="/roll-dice" method="get">
  <div><a th:href="@{/roll-dice/1}">1</a></div>
  <div><a th:href="@{/roll-dice/2}">2</a></div>
  <div><a th:href="@{/roll-dice/3}">3</a></div>
  <div><a th:href="@{/roll-dice/4}">4</a></div>
  <div><a th:href="@{/roll-dice/5}">5</a></div>
  <div><a th:href="@{/roll-dice/6}">6</a></div>
  <div th:if${isCorrect}>
    <h1><span th:text="${correctRoll}"></span> </h1>
    <h1><span th:text="${incorrectRoll}"></span> </h1>

  </div>
</form>

</body>
</html>
